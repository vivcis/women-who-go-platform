services:
  db:
    image: postgres:17-alpine
    container_name: gowomen-db
    environment:
      POSTGRES_DB: gowomen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "gowomen"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    container_name: gowomen-app
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/gowomen?sslmode=disable
      GIN_MODE: debug
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: